<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else-if</title>
</head>
<body>
    <center>
        <h2>Demo on if-else-if</h2>
    </center>
    <script>
        let X=parseInt(prompt("Enter X"))
        let Y=parseInt(prompt("Enter Y"))
        if(X>Y){
            document.write("X is greater than Y")
        }
        else if(Y>X){
          document.write("Y is greater than X")
        }
        else{
            document.write("Both are Same")
        }
    </script>
</body>
</html>
