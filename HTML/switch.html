<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <center>
        <h2>demo on Switch</h2>
    </center>
    <script>
        let day=parseInt(prompt("Enter the day number"))
        switch(day)
        {
            case 0:document.write("Sunday")
            break;
            case 1:document.write("Monday")
            break;
            case 2:document.write("Tuesday")
            break;
            case 3:document.write("wednesday")
            break;
            case 4:document.write("Thursday")
            break;
            case 5:document.write("Friday")
            break;
            case 6:document.write("Saturday")
            break;
        }
    </script>
</body>
</html>
