<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_IF</title>
</head>
<body>
    <center>
        <h2>Demo on Simple_IF</h2>
    </center>
    <!------------------Finding Absolute value------------>
    <script>
         let n=parseInt(prompt("Enter the integer value"));
         if(n<0){
            n=n*1;
         }
         document.write("Value="+n);
    </script>
</body>
</html>
