<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
        width: 200px;
        height: 100px;
        background-color: #ffff99;
        color:blue;
        font-size: 20px;
        text-align: center;
        margin:auto;
     transition: color 5s; font: size 5s;;
       }
       div:hover{
        color:red;
        font-size: 60px;
        width: 400px;
        background-color: aqua;
       }
    </style>
</head>
<body>
    <h2>demo on CSS Transitions</h2>
    <div>
        Happy Diwali
    </div>
</body>
</html>
