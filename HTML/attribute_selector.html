<head>
    <style>
       h2[width="400px"]{
            color:red;
        }
        input[type="text"]{
             color:red;
        }
        input[type="submit"]{
            color:fuchsia;
        }
    </style>
</head>
<body>
    <h2>demo on attribute selector</h2>
    <h1>Apples</h1>
    <h1>Mangoes</h1>
    <h1 width="200px">Oranges</h1>
    <h2 width="400px">Grapes</h2>
    <input type="text"/>
    <input type="password"/>
    <input type="submit"/>
</body>
