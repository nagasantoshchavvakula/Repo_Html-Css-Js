<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Data types</title>
</head>
<body>
   <center>
    <h2>Demo on Primitive Data types</h2>
    <script>
       var a=10;
       var b=100.56;
       let c=true;
       let d="Shiva"
       let e='Y';
       var f;
       var g=null;
       document.write("a=",a," ","&"," ","typeof a=",typeof a,"<br>");
       document.write("b=",b," ","&"," ","typeof b=",typeof b,"<br>");
       document.write("c=",c," ","&"," ","typeof c=",typeof c,"<br>");
       document.write("d=",d," ","&"," ","typeof d=",typeof d,"<br>");
       document.write("e=",e," ","&"," ","typeof e=",typeof e,"<br>");
       document.write("f=",f," ","&"," ","typeof f=",typeof f,"<br>");
       document.write("g=",g," ","&"," ","typeof g=",typeof g,"<br>");
    </script> 
   </center>
</body>
</html>
