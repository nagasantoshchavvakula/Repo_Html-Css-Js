<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Demo on fieldset</h2>
        <fieldset style="width: 300px;border:3px solid darkred;">
            <legend>Numbers</legend>
           <h3>One</h3>
           <h3>Two</h3>
           <h3>Three</h3>
        </fieldset>
        <br><br>
        <fieldset style="width: 300px;border:3px solid darkred;">
            <legend>Numbers</legend>
            <ol>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ol>
        </fieldset>
        <fieldset style="width: 30%;">
           <legend>Gender</legend>
              <input type="radio"/>Male&nbsp;
              <input type="radio"/>Female
        </fieldset>
</body>
</html>
