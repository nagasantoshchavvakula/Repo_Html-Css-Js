<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>demo on Variables</h2>
    <!-------------Variable Keyword------------->
    
    <!---------------------------
    <script>
        var a=100;
        var b;
        document.write(a);
        document.write(b);
    </script>
    ----------------------------->

     <!-------------let Keyword------------->

      <!---------------------------
     <script> 
        let c;
        let d=200;
        document.write(c);
        document.write(d);
     </script>
     ----------------------------->

     <!-------------Const Keyword------------->
     <script>
        const PI=3.14;
        const EXP=2.718;
        document.writeln(PI);
        document.writeln(EXP);
        document.write(PI*10);
     </script>
</body>
</html>
